<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="text-blue-700 font-bold">Mooooney</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-cyan-300 p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>


        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 rounded bg-red-100">
                    <h3 class="text-2xl font-bold">Please Deposit</h3>
                    <div>
                        <input id="deposit-input"
                        class="border-2 border-gray-400 block w-3/4 mb-4 p-2" type="text" placeholder="$ amount you want to deposit">

                        <button id="deposit-button" class="bg-yellow-500 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="p-8 rounded bg-purple-100">
                    <h3 class="text-2xl font-bold">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input"
                        class="border-2 border-gray-400 block w-3/4 mb-4 p-2" type="text" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button" class="bg-yellow-500 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-10"></footer>


    <script src="js/banking.js"></script>
</body>
</html>
